<!DOCTYPE html>
<html lang="th">
<head>
    <title>Tax Calculator</title>
</head>
<body>
    <p id="demo">XXXXX</p>

    <script language="JavaScript">
        function getTax(income) {
            if (income <= 50000000) {
                return "ได้รับการยกเว้นภาษี";
            } else if (income <= 125000000) {
                return "เสียภาษีในอัตรา 0.01%";
            } else if (income <= 150000000) {
                return "เสียภาษีในอัตรา 0.03%";
            } else if (income <= 550000000) {
                return "เสียภาษีในอัตรา 0.05%";
            } else if (income <= 1050000000) {
                return "เสียภาษีในอัตรา 0.07%";
            } else {
                return "เสียภาษีในอัตรา 0.1%";
            }
        }

        const income = 120000000;
        const greeting = getTax(income);

        document.getElementById('demo').innerHTML = greeting;
    </script>
</body>
</html>
