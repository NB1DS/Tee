    <p id="demoif">XXXXX</p>
    <script language="JavaScript">
        const hour=new Date().getHours();
        let greeting;

        if(hour<10){
            greeting="Good Morning!";
        }if(hour>20){
            greeting="Good Day!";
        }else{
            greeting="Good Evening!"
        }

        document.getElementById('demoif').innerHTML=greeting;

    </script>

    <p id="demoif3">XXXXX</p>
    <script language="JavaScript">
        let text="";
        switch(new Date().getDay()){
            case 6:
                text="Today is Saturday";
                break;
            case 0:
                text="Today is Sunday";
                break;
            default:
                text="Looking forward to the Weekend";            

        }
        document.getElementById('demoif3').innerHTML=text;

    </script>

    <p id="demoFor">XXXXX</p>
    <script language="JavaScript">
        const cars1=["BMW","Volvo","Saab","Ford","Fiat","Audi"];
        let textCar="";

        for(let i=0; i<cars1.length; i++){
            textCar += cars1[i]+"<br>";

    <p id="demoForfruits">XXXXX</p>
    <script language="JavaScript">
        const fruits=["Banana","Orange","Apple","Mango"];
        let flen = fruits.length;

        let txt = "<ul>";
            for (let o=0; o<flen; o++){
                txt+="<li>"+fruits[o]+"</li>";
            }
        txt +="</ul>";
        document.getElementById('demoForfruits').innerHTML=txt;
    </script>

    <p id="demoWhile">XXXXX</p>
        <script language ="javascript">
            const cars2 =["BMW","Volvo","Saab","Ford","Fiat","Audi"];
            let ii = 0;
            let txtcar ="";
            while (cars2[ii]){
                txtcar += cars2[ii] + "<br>";
                ii++;
            }
             
            document.getElementById("demoWhile").innerHTML= txtcar;
        </script>
