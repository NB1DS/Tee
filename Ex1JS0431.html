<!DOCTYPE html>
<html lang="th">
<head>
    <title>JavaScript Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<p id="demo">XXXXX</p>
<button type="button" onclick="reversetext()">click to reverse</button>

<script language="JavaScript">
    let x = ["CAT"];
    document.getElementById("demo").innerHTML = x;

    function reversetext() {
        document.getElementById("demo").innerHTML = x[0].split('').reverse().join('');
    }
</script>

</body>
</html>
