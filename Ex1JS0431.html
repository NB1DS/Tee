<!DOCTYPE html>
<html>
<head>
    <title>Reverse Text Example</title>
</head>
<body>
    <div id="result"></div>

    <script>
        function reverseText(inputText) {
            return inputText.split('').reverse().join('');
        }

        let inputMessage = "WIND";
        let reversedMessage = reverseText(inputMessage);

        document.getElementById("result").innerText = reversedMessage;
    </script>
</body>
</html>
